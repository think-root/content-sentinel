services:
  dashboard:
    container_name: content-sentinel
    image: content-sentinel:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - API_BASE_URL=${API_BASE_URL}
      - API_BEARER_TOKEN=${API_BEARER_TOKEN}
      - PORT=${PORT:-3000}
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
